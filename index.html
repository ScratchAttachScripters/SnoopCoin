<html>
  <head>
    <title>SnoopCoin API</title>
    <h1>SnoopCoin API</h1>
    <p>To find a person's balance go to <a href="/SnoopCoin/?username=ENTER_USERNAME">this link</a> and replace 'ENTER_USERNAME' with the person's name who you want to see their balance.</p>
      <script>
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      
      if (username) {
        window.location.href = '/SnoopCoin/templates/index.html';
      }
    };
  </script>
  </head>
</html>
